<!DOCTYPE html>
<head><meta charset="utf-8"></head>
<html>
<body>
    <h2>Trabalhando com requests XMLHttpRequest</h2>
    <input type="text" id="nome" value="Digite seu nome">
    <button type="button" onclick="loadXMLDoc()">Atualizar conte√∫do</button>

    <br><br><div id="message"></div>

    <script>
        function loadXMLDoc() {
            try {
                var xhttp = new XMLHttpRequest();
                serverPage = 'request.php?nome=' + document.getElementById("nome").value;
                xhttp.open("GET", serverPage, true);
                xhttp.send();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("message").innerHTML = this.responseText;
                    }
                };
            } catch (e) {
                alert(e);
            }
        }
    </script>
</body>
</html>
